<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Subredes VLSM</title>
    <link rel="icon" href="/img/calc_vlsm.png">
    <!-- Css de datatable -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Subredes VLSM</h1>
        <form id="vlsmForm">
            <div id="subnets">
                <div class="subnet-input">
                    <label for="subnet-1">Subred 1:</label>
                    <input type="number" id="subnet-1" name="subnet-1" placeholder="50" required>
                </div>
            </div>
            <div class="buttons-container">
                <button type="button" id="addSubnetButton">Agregar Subred</button>
                <button type="submit">Calcular</button>
            </div>

        </form>
        <div id="results"></div>
    </div>
    <!-- DataTables scripts -->
    <!-- JS Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- JS de Datatable -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            $('#miTabla').DataTable({
                responsive: true
            });
        });
    </script>
</body>

</html>
